<div class="container">
  <h2>Contextual Classes</h2>
  <p>Contextual classes can be used to color table rows or table cells. The classes that can be used are: .active, .success, .info, .warning, and .danger.</p>
  <table class="table">
    <thead>
      <tr>
        <th>User Name</th>
        <th>Email</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let list of getUserRes'>
        <td>{{list.name}}</td>
        <td>{{list.email}}</td>
        <td>{{list.phone}}</td>
      </tr>      
     
    </tbody>
  </table>
</div>
